<!DOCTYPE html>
<html>
    <head>
        <title>Gaming</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-main">
            <div class="container-login">
                <h3>Welcome back!</h3>
                <p>Sign in to <a href="#">Empress</a></p>
                <form name="loginForm" onclick="return validateForm()">
                    <label for="userName">Name</label><br>
                    <input type="text" id="userName" class="name"><br>
                    <label for="userPassword">Password</label><br>
                    <input type="password" id="userPassword" class="password"><br>
                    <input type="button" id="signInButton" value="Sign in" />
                    <input type="button" id="loginButton" value="Login" />
                </form>
            </div> 
            <div class="container-corousel">

            </div> 
        </div>
    </body>
</html>
